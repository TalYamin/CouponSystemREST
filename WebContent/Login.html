<title>Coupon System Login</title>

<div>

<h2>Login</h2>

<form action = "login" method = "post">

User Name: <input type = "text" name = "username"/><br><br>  
Password: <input type = "password" name = "password"/><br><br>

	<button type = "reset">Reset</button>		
</form>
</div>
</body>
